<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Form Validation</title>
</head>
<body>
<form id="registration-form">
    <div class="bg-gray-400 h-screen flex justify-center items-center">

        <div class="bg-white rounded shadow-lg p-6 w-1/3" id="my-form">

            <div class="my-4">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="your username"
                       class="base-input block"
                >
                <small class="hidden">Please enter your username</small>
                <small class="hidden">Success</small>
            </div>

            <div class="my-4">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="me@domain.com"
                       class="base-input"
                >
            </div>

            <div class="my-4">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="base-input">
            </div>

            <div class="my-4">
                <label for="password-2">Confirm Password</label>
                <input type="password" id="password-2" name="password-2" class="base-input">
            </div>

            <button class="bg-green-200 p-3 w-full">Register Now</button>

        </div>

    </div>
</form>


<script src="app.js"></script>
</body>
</html>
